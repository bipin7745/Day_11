<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Rest Elements</title>
  </head>
  <body>
    <h1>Array Rest Elements</h1>
    <p id="output"></p>
    <script>
      let a, rest;
      const numbers = [23, 55, 21, 87, 56];
      [a, ...rest] = numbers;
      document.getElementById("output").innerHTML = "The rest is: " + rest;
    </script>
  </body>
</html>
