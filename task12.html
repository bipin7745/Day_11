<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array  Spread </title>
  </head>
  <body>
    <h1>Array Spread Two Array Spread</h1>
    <p id="output"></p>
    <script>
      const a=[1,2,3,4];
      const b=[5,6,7,8];
      const c=[...a,...b];
      document.getElementById("output").innerHTML = c;
    </script>
  </body>
</html>
