<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array reduce</title>
</head>
<body>
    <h1>Array reduce()</h1>
    <p id="output"></p>
    <script>
        const array=[1,2,3,4,5];
        const array2 = array.reduce((total,value)=>
        {return(total+value)}  
    );
    document.getElementById("output").innerHTML=array2;
    </script>
</body>
</html>
