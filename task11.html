<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array with Method</title>
  </head>
  <body>
    <h1>Array with Method</h1>
    <p id="output"></p>
    <script>
      const months = ["Januar", "Februar", "Mar", "April"];
      const myMonths = months.with(2, "March");

      document.getElementById("output").innerHTML = myMonths;
    </script>
  </body>
</html>
