<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array const Method</title>
  </head>
  <body>
    <h1>Array const Method</h1>
    <p id="output"></p>
    <script>
    const cars = ["Saab", "Volvo", "BMW"];
    document.getElementById("output").innerHTML = cars;
    </script>
  </body>
</html>
