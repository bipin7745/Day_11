<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map</title>
</head>
<body>
    
    <h1>Array Map()</h1>
    <p id="output"></p>
    <script>
        let array=[20,3,25,14,8,32];
        let number="";
        let array2=array.map((value,index,array)=>
        {return value*2}  
    );
    document.getElementById("output").innerHTML=array2;
    </script>
</body>
