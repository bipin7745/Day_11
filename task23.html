<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Functions</title>
  </head>
  <body>
    <h2>Arrow Function</h2>
    <p id="output"></p>
    <script>
        let Hello = ()=> "Hello Guys!"
        let hello = (val) => "Hello " + val;
      document.getElementById("output").innerHTML =Hello()+"<br>"+hello("Universe!");
    </script>
  </body>
</html>
