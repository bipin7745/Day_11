<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Every</title>
</head>
<body>
    <h1>Array Every()</h1>
    <p id="output"></p>
    <script>
        const array=[20,2,32,8,26];
        const array2 = array.every((value)=>
        {return(value>18)}  
    );
    document.getElementById("output").innerHTML= "All over 18 is " +array2;
    </script>
</body>
</html>
