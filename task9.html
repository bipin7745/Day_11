<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array keys</title>
  </head>
  <body>
    <h1>Array keys()</h1>
    <p id="output"></p>
    <script>
      const array = ["Apple", "Banana", "Mengo", "Orange", "Lemon"];
      const array2 = array.keys();
      let text = "";
      
      for (let x of array2) {
        text += x + "<br>";
      }
      document.getElementById("output").innerHTML = text;
    </script>
  </body>
</html>
