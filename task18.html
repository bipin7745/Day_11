<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Method</title>
</head>
<h1>Function Method</h1>
<body>
    <p id="output"></p>
    <script>
        let x=  myfunction(4,3);
        document.getElementById("output").innerHTML=x;
        function myfunction(a,b)
        {
            return a * b;
        }
    </script>
</body>
</html>
