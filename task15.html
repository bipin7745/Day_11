<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array fill() Method</title>
  </head>
  <body>
    <h1>Array fill() Method</h1>
    <p id="output"></p>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("output").innerHTML = fruits.fill("Kiwi",2,4);
    </script>
  </body>
</html>
