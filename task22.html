<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Functions</title>
  </head>
  <body>
    <h2>Arrow Function</h2>
    <p id="output"></p>
    <script>
        
      myFunction = (a, b) => a * b;

      let result = myFunction(4, 5);
    
      document.getElementById("output").innerHTML = "The product is: " + result;
    </script>
  </body>
</html>
